<!DOCTYPE html>
<html>
<head>
  <script src='http://api.tiles.mapbox.com/mapbox.js/v0.6.6/mapbox.js'></script>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v0.6.6/mapbox.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<style type='text/css'>
    body { margin:0; padding:0; font-family: "Ubuntu"; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #currency {
     z-index:9999;
     position:absolute;
     bottom:10px;
     right:10px;
     font-size:36px;
     font-weight:bold;
    }
     #map-ui {
    position:absolute;
    top:10px;left:10px;
    list-style:none;
    margin:0;padding:0;
    z-index:100;
    }
    #map-ui a {
      font:normal 13px/18px 'Helvetica Neue',Helvetica,sans-serif;
      background:#FFF;
      color:#3C4E5A;
      display:block;
      margin:0;padding:0;
      border:1px solid #BBB;
      border-bottom-width:0;
      min-width:138px;
      padding:10px;
      text-decoration:none;
      }
    #map-ui a:hover { background:#ECF5FA; }
    #map-ui li:last-child a {
      border-bottom-width:1px;
      -webkit-border-radius:0 0 3px 3px;
              border-radius:0 0 3px 3px;
      }
    #map-ui li:first-child a {
      -webkit-border-radius:3px 3px 0 0;
              border-radius:3px 3px 0 0;
            }
    #map-ui a.active {
      background:#3887BE;
      border-color:#3887BE;
      border-top-color:#FFF;
      color:#FFF;
      }
  #swipe {
    background:#fff;
    position:absolute;
    bottom:0;
    left:0;
    right:0;
    z-index:1000;
    padding:10px;
    height:30px;
  }
  #swipe #handle {
    position:absolute;
    height:20px;
    padding:5px;
    background:#aaa;
    font-weight:bold;
    border:1px solid #333;
    cursor:pointer;
    -webkit-user-select: none;
  }
  .map-attribution {
    bottom: 50px;
  }

  .legend-title {
    text-align: left;
    margin-bottom: 10px;
    font-weight: bold;
    font-size: 90%;
    }
  .legend-title-part {
    text-align: left;
    margin-bottom: 10px;
    font-size: 70%;
    }
  .legend-scale ul {
    margin: 0;
    margin-bottom: 5px;
    padding: 0;
    float: left;
    list-style: none;
    }
  .legend-scale ul li {
    font-size: 80%;
    list-style: none;
    margin-left: 0;
    line-height: 18px;
    margin-bottom: 4px;
    }
  ul.legend-labels li span {
    display: block;
    float: left;
    height: 16px;
    width: 30px;
    margin-right: 8px;
    margin-left: 0;
    border: 1px solid #999;
    }
   ul.legend-labels li img {
    display: block;
    float: left;
    height: 16px;
    width: 30px;
    margin-right: 8px;
    margin-left: 0;
    border: 1px solid #999;
    }
  .legend-source {
    font-size: 70%;
    color: #999;
    clear: both;
    }
  a {
    color: #777;
    }
</style>
<div id='swipe'>
    <div id='handle'>drag</div>
</div>
<ul id='map-ui'></ul>>
<div id='map'></div>
<div class="map-legends">
    <div class="map-legend">
        <div class='legend-title'>Nigeria Floods, Nov 2012<br/></div>
          <div class='legend-title-part'>Evaluation of the number of people impacted<br/></div>
            <div class='legend-scale'>
              <ul class='legend-labels'>
                <li><span style='background:#FFFFFF;'></span>None <li>
                <li><span style='background:#FFFFB2;'></span>1 - 2242<li>
                <li><span style='background:#FECC5C;'></span>2242 - 9276<li>
                <li><span style='background:#FD8D3C;'></span>9276 - 22226<li>
                <li><span style='background:#F03B20;'></span>22226 - 78573<li>
                <li><span style='background:#BD0026;'></span>78573 - 159002<li>
                <li><img border="0" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSBgHwcaoDVyX_Y5imf-vKT6buvrflEDLiGkEyYfft1Fp-eZ-7J" alt="missing" width="32" height="15">  Reported as impacted </li>
              </ul>
              <div class='legend-source'>Source: Calculated with MODIS satellite and GRUMP population data</div>
            </div>
    </div>
</div>

<script>

  var map = mapbox.map('map'),
  layers = document.getElementById('layers');
  map.ui.zoomer.add();
  
  var interaction = mapbox.interaction()
      .map(map)
      .auto();

  map.addLayer(mapbox.layer().id('bwyss.nigeria-floods', 'gfdrr-labs.map-kni9jms2').composite(false));
  
  map.addLayer(mapbox.layer().id('examples.map-20v6611k').composite(false));
  map.zoom(6).center({ lat: 7.6219, lon: 6.9743 });
  map.ui.attribution.add()
      .content('<a href="http://mapbox.com/about/maps">Terms &amp; Feedback</a>');

  var l_parent = map.getLayerAt(1).parent,
      handle = document.getElementById('handle'),
      dragging = false;

  handle.onmousedown = function() { dragging = true; return false;}
  document.onmouseup = function() { dragging = false; }
  document.onmousemove = function(e) {
      if (!dragging) return;
      setDivide(MM.getMousePoint(e, map).x);
  }

  function setDivide(x) {
      x = Math.max(0, Math.min(x, map.dimensions.x));
      handle.style.left = (x - 20) + 'px';
      l_parent.style.clip = 'rect(0px ' + x + 'px 9999999px 0px)';
  }
  
  // Attribute map
    map.ui.attribution.add()
          .content('<a href="http://mapbox.com/about/maps">Inasafe Sprint @ Pavia</a>');

  setDivide(300);
  
</script>
</body>
</html>
